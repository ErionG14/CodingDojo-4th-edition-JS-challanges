<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print and Count</title>
</head>

<body>
</body>
<script>
    var num = 0;
    for (var i = 512; i <= 4096; i++) {
        if (i % 5 === 0) {
            console.log(i);
            num++
        }
    }
    console.log(num);
</script>

</html>
