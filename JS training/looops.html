<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <script>
        var h = 1;
        while (h <= 6) {
           console.log(`Heading ${h}`);
            h++;
        }
        var k = 1, n = 5;
        while (k <= 10) {
            document.write(`${n} x ${k} = ${k * n}<br>`);
            k++;
        }
    </script>
</body>
</html>
