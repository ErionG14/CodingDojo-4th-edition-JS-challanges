<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown By Fours</title>
</head>

<body>
    <script>
        var i = 2016;
        while (i !== 0) {
            document.writeln("<p>" + i + "</p>");
            console.log(i);
            i = i - 4;
        }
    </script>
</body>

</html>
