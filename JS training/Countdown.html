<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
</head>
<body>
    <script>
        function Countdown(num){
            var arr = [];
            for( var i = num; i >= 0; i-- ){
                arr.push(i);
            }
            console.log(arr);
        }
        Countdown(60);
    </script>
</body>
</html>
