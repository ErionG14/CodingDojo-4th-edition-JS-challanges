<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Values Greater then Second</title>
</head>

<body>
    <script>
        var arr = [1, 3, 5, 7, 9, 13];
        var num = 0;
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] > arr[1]) {
                console.log(arr[i]);
                num++;
            }
        }
        console.log('There were ' + num + ' values greater than 2.');
    </script>
</body>

</html>
