<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrenheit to Celcius</title>
</head>

<body>
    <script>
        function fahrenheitToCelcius(fDegrees) {
            var cDegrees;
            cDegrees = ((fDegrees - 32) / 1.8);
            console.log(fDegrees + '°F = ' + cDegrees + '°C.');
        }
        fahrenheitToCelcius(82);
    </script>
</body>

</html>
